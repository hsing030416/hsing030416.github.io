<html>
<title>week11</title>
<style>
.page{
	width: 50%;
	height:1000px;
	align-content: center;
	margin: 30px auto;
	padding: 30px;
	border: 2px solid #000;
}
.box1{
	position: absolute;
	text-align: center;
	width: 120px;
	height: 120px;
	line-height: 120px;
	top: 80px;
	right: 40px;
	border: solid 1px #3498DB;
	background-color: #D6EAF8;}
.box2{
	position: relative;
	text-align: center;
	width: 150px;
	height: 150px;
	line-height: 150px;
	top: 25px;
	left: 50px;
	border: solid 1px #C0392B;
	background-color: #FDEDEC;}
.box3{
	position: fixed;
	text-align: center;
	width: 130px;
	height: 130px;
	line-height: 130px;
	bottom: 20px;
	right: 20px;
	border: solid 1px #27AE60;
	background-color: #EAFAF1;}
.box4{
	position: sticky;
	text-align: center;
	width: 100%;
	height: 40px;
	line-height: 40px;
	top: 50px;
	border: solid 1px #F1C40F;
	background-color: #FEF9E7;
z-index: 1;}
</style>

<body>
	<div class="page">
		<div class="box4">sticky</div>
		<div class="box1">absolute</div>
		<div class="box2">relative</div>
		<div class="box3">fixed</div>
	</div>
</body>
</html>
